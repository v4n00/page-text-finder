<!DOCTYPE html>
<html>
	<style>
		body {
			width: 400px;
		}
		.buttonHolder {
			margin-top: 10px;
			display: flex;
			column-gap: 10px;
			align-items: center;
			height: 2rem;
		}
		#textStorageBox {
			height: 400px;
			border: 2px solid #ccc;
			overflow: scroll;
			outline: none;
		}
		#saveButton,
		#clearButton {
			flex-grow: 1;
		}
		button {
			height: 100%;
			border: 1px solid #ccc;
			border-radius: 10px;
			font-size: medium;
			cursor: pointer;
			font-family: consolas;
			color: black;
			background-color: #f0f0f0;
		}
		button:hover {
			background-color: rgb(250, 250, 250);
		}
		button:active {
			background-color: rgb(250, 250, 250);
			box-shadow: 0 1px #b1b1b1;
			transform: translateY(1px);
		}
		a {
			color: #0077cc;
			text-decoration: none;
			font-size: small;
			align-items: center;
			border: 1px solid #0077cc;
			border-radius: 10px;
			padding: 3px;
		}
	</style>
	<body>
		<div id="textStorageBox" contenteditable></div>
		<div class="buttonHolder">
			<a id="version" href="https://github.com/v4n00/page-text-finder/releases" target="_blank">v1.2.0</a>
			<button id="clearButton">Clear</button>
			<button id="saveButton">Save</button>
		</div>
		<script src="popup.js" type="module"></script>
	</body>
</html>
